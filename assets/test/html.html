function usersLoadDataAll() {
	let usersDataResult = '';
	$.ajax({
		type: 'POST',
		url: '',
		contentType: 'application/x-www-form-urlencoded; charset=utf-8',
		dataType: 'json',
		data: '',
		beforeSend: function() {},
		success: function(data) {
			for (var i = 0; i < data.length; i++) {
				usersDataResult += data[i]['username'];
				usersDataResult += data[i]['password'];
				usersDataResult += "<button type='button' data='" + data[i]['uniq_users'] + "' class='btn-users-form-edit'>Edit</button>"
				usersDataResult += "<button type='button' data='" + data[i]['uniq_users'] + "' class='btn-users-form-delete'>Delete</button> <br />"
			}
			$('.class-users-view-data').html(usersDataResult);
		}
	}).done(function() {});
}
